apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: api
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - http:
      paths:
      - path: /api/poi(.*)
        backend:
          service:
            name: poi
            port:
              number: 80
      - path: /api/trips(.*)
        backend:
          service:
            name: trips
            port:
              number: 80
      - path: /api/user-java(.*)
        backend:
          service:
            name: user-java
            port:
              number: 80
      - path: /api/user(.*)
        backend:
          service:
            name: userprofile
            port:
              number: 80